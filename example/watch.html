<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>温度：{{temperature}}</p>
        <p>建议穿衣：{{suggest}}</p>
        <button @click = "plus">增加温度</button>
        <button @click = "multi">降低温度</button>
    </div>
    <script>
        var suggestArr = ["卫衣","裙子","棉衣"];
        var app = new Vue({
            el:"#app",
            data:{
                temperature:14,
                suggest:suggestArr[0]
            },
            methods:{
                plus:function () {
                    this.temperature+=10;
                },
                multi:function () {
                    this.temperature-=10;
                }
            },
//            watch:{
//                temperature:function (next,pre) {
//                    if(next>26){
//                        this.suggest = suggestArr[1]
//                    }else if(next<26 && next>10){
//                        this.suggest = suggestArr[0]
//                    }else{
//                        this.suggest = suggestArr[2]
//                    }
//                }
//            }
        })
        app.$watch("temperature",function (next) {
            if(next>26){
                this.suggest = suggestArr[1]
            }else if(next<26 && next>10){
                this.suggest = suggestArr[0]
            }else{
                this.suggest = suggestArr[2]
            }
        })
    </script>
</body>
</html>
