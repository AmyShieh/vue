<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <author></author>
    <div id="test"></div>
    <script>
        var authorExtend = Vue.extend({
            template:"<p><a :href='authorUrl'>{{authorName}}</a></p>",
            data:function () {
                return {
                    authorName:"aliveAmy",
                    authorUrl:"http://baidu.com"
                }
            }
        })
        new authorExtend().$mount("author");

        var testRender = Vue.extend({
            template:"<p><a :href='url' target='_blank'>{{test}}</a></p>",
            data:function () {
                return {
                    test:"test",
                    url:"http://xiechangqing.com"
                }
            }
        })
        new testRender().$mount("#test");
    </script>
</body>
</html>
