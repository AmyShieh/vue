<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lifeCircle</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{count}}
        <button @click = "add">+</button>
    </div>
    <p><button onclick="app.$destroy()">销毁</button></p>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                count:1
            },
            methods:{
                add:function () {
                    this.count++;
                    console.log(this.count);
                }
            },
            beforeCreate:function () {
                console.log("生命周期1，初始化之前");
            },
            created:function () {
                console.log("生命周期2，创建完成");
            },
            beforeMount:function () {
                console.log("生命周期3，挂载之前");
            },
            mounted:function () {
                console.log("生命周期4，挂载之后")
            },
            activated:function () {
                console.log("生命周期5，activated");
            },
            deactivated:function () {
                console.log("生命周期6，deactivated");
            },
            beforeUpdate:function () {
                console.log("生命周期7，更新之前");
            },
            updated:function () {
                console.log("生命周期8，更新之后");
            },

            destroyed:function () {
                console.log("生命周期10，销毁之后")
            },
            beforeDestroy:function () {
                console.log("生命周期9，销毁之前")
            }
        })

    </script>
</body>
</html>
