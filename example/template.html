<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div id="tt1">
            <h1 style="color:pink">tag template</h1>
        </div>
        <script type="x-template" id="tt2">
            <h1 style="color:pink">script template</h1>
        </script>
    </div>
    <script>
        var app = new  Vue({
            el:"#app",
            template:"#tt2"
//            template:`<h1 style="color:pink">test template</h1>`
        })
    </script>
</body>
</html>
