<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <amy></amy>
    </div>
    <div id="app2">
        <alive></alive>
    </div>
    <script>
        Vue.component('amy',{
            template:"<h1 style='color:pink'>aliveAmy:全局组件</h1>"
        })
        var app = new Vue({
            el:"#app",
        })
        var vm = new Vue({
            el:"#app2",
            components:{
                "alive":{
                    template:`<h1 style='color:skyblue'>aliveAmy:局部组件</h1>`
                }
            }
        })
    </script>
</body>
</html>
