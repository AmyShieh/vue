<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <amy></amy>
    </div>
    <script>
        var city = {
            "template":`<h1 style="color:skyblue">she is from China</h1>`
        }
        var amy = {
//            注意,在这里，vue和react一样，都只允许有一个根节点
            "template":
                `
                <div>
                    <h1 style="color:pink">Amy is a girl</h1>
                    <city></city>
                </div>
                `,
            components:{
                "city":city
            }

        }
        var app = new Vue({
            el:"#app",
            components:{
                "amy":amy
            }
        })
    </script>
</body>
</html>
