<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <amy :from-here="msg"></amy>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
              msg:"chengdu"
            },
            components:{
                "amy":{
                    template:`<h1 >amy is form {{fromHere}}</h1>`,
                    props:["fromHere"]
                },
            },
        })
    </script>
</body>
</html>
