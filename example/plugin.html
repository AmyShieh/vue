<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../assets/js/vue.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>
    <script>

        var app = new Vue({
            el:"#app",
            data:{
                msg:"test"
            },
            methods:{
                plus:function () {
                    console.log("构造器内部的方法");
                },
            },
            mounted:function () {
                console.log("这是一个挂载方法，可以在这个方法和updated方法里面使用其他插件");
                $("#app").html("change");
            }
        })

        app.plus();
    </script>
</body>
</html>
