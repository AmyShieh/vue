<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{a}}</p>
        <button @click="plus">add</button>
    </div>
    <script>
        Vue.mixin({
            updated:function () {
                console.log("全局 mixin");
            }
        })
        var addConsole = {
            updated:function () {
                console.log("这里是局部mixin,当前的值为"+this.a);
            }
        }
        var app = new Vue({
            el:"#app",
            data:{
                a:1,
            },
            methods:{
                plus:function () {
                    this.a++;
                }
            },
            updated:function () {
                console.log("原生update")
            },
            mixins:[addConsole]
        });

    </script>
</body>
</html>
