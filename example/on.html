<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../assets/js/vue.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
        <p><button @click="plus">plus</button></p>
    </div>
    <p><button onclick=reduce()>multi</button></p>
    <p><button onclick=reduceOnce()>reduceOnce</button></p>
    <p><button onclick=offReduce()>offReduce</button></p>
    <script>

        var app = new Vue({
            el:"#app",
            data:{
                msg:1
            },
            methods:{
                plus:function () {
                    this.msg++;
                },
            },
        })
        app.$on("reduce",function () {
            console.log("执行reduce方法");
            this.msg--;
        });
        function reduce() {
            app.$emit("reduce")
        }
        app.$once('reduceOnce',function () {
            console.log("只会执行一次reduce方法");
            this.msg--;
        })
        function reduceOnce(){
            app.$emit("reduceOnce")
        }
        function offReduce() {
            app.$off("reduce")
        }
    </script>
</body>
</html>
